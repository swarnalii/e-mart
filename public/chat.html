<html lang="en">

  <meta name="keywords" content="" />

  <title>E-mart</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->

  <link href="css/responsive.css" rel="stylesheet" />
</head>
<body>
    <div class="hero_area">
        <!-- header section starts -->
    <header class="header_section">
      <div class="header_top">
        <div class="container-fluid">
          <div class="top_nav_container">
            <form class="search_form">
              <input type="text" class="form-control" placeholder="Search here...">
              <button class="" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
            <div class="user_option_box">
              <a href="" class="account-link">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>
                  Account
                </span>
              </a>
              <a href="" class="cart-link">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              </a>
            </div>
          </div>

        </div>
      </div>
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="index.html">
              <span>
                <img src="images/walmart-logo1.png" alt="logo" />
              </span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="product.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">What's new</a>
                <li class="nav-item">
                  <a class="nav-link active" href="chat.html">Chat <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- end header section -->

        <!--enter chat room section-->
        <div class="join-container">
          <div class="left-block">
            <header class="join-header">
              <h1 class="heading">Welcome! Enter username and room name to start chatting
              </h1>
            </header>
            <main class="join-main">
              <form action="chatroom.html">
                <div class="form-control-1">
                  <label for="username" class="options">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter username..."
                    required
                  />
                </div>
                <div class="form-control-1">
                  <label for="room" class="options">Room</label>
                  <input
                    type="text"
                    name="room"
                    id="room"
                    placeholder="Enter room name..."
                    required
                  />
                </div>
                <button type="submit" class="btn">Join Chat</button>
              </form>
            </main>
          </div>
          <div class="right-block">
            <img src="images/chat-img1.svg" class="landing-img" alt="img" />
          </div>
      </div>        
    </div>
</body>
  <!-- jQery -->
  <script src="./js/jquery-3.4.1.min.js"></script>

  <script src="./js/bootstrap.js"></script>
